<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .post {
            width: 300px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .post img {
            max-width: 100%;
            height: 300px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .post h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        .post p {
            margin: 10px 0;
            color: #666;
        }
        .post button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="post">
        <img src="https://media-cdn-v2.laodong.vn/storage/newsportal/2023/8/26/1233821/Giai-Nhi-1--Nang-Tre.jpg" alt="">
        <h3>Tên Sản Phẩm</h3>
        <p>Giá: 500.000 VND</p>
        <button>Mua ngay</button>
    </div>
</body>
</html>
